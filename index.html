<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Park Dashboard- IoT Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="dashboard-header">
        <div class="header-content">
            <i class="fas fa-leaf dashboard-icon"></i>
            <h1>Smart Park </h1>
            <p>Real-time monitoring and control system</p>
        </div>
        <div class="connection-status connected">
            <span class="status-dot"></span> Connected
        </div>
    </header>

    <main class="dashboard-grid">
        <div class="card sensor-card temperature-card">
            <div class="icon-wrapper">
                <i class="fas fa-thermometer-half"></i>
            </div>
            <div class="card-content">
                <h3>Temperature</h3>
                <p class="main-value"><span id="temperature">--</span>&deg;C</p>
                <p class="description">Current area temperature</p>
            </div>
        </div>

        <div class="card sensor-card humidity-card">
            <div class="icon-wrapper">
                <i class="fas fa-tint"></i>
            </div>
            <div class="card-content">
                <h3>Humidity</h3>
                <p class="main-value"><span id="humidity">--</span>%</p>
                <p class="description">Air humidity</p>
            </div>
        </div>

        <div class="card sensor-card soil-card">
            <div class="icon-wrapper">
                <i class="fas fa-seedling"></i>
            </div>
            <div class="card-content">
                <h3>Soil Moisture</h3>
                <p class="main-value"><span id="soilMoisture">--</span></p>
                <p class="description">Soil moisture (lower = wetter)</p>
            </div>
        </div>

        <div class="card sensor-card light-card">
            <div class="icon-wrapper">
                <i class="fas fa-sun"></i>
            </div>
            <div class="card-content">
                <h3>Light Level</h3>
                <p class="main-value"><span id="lightLevel">--</span></p>
                <p class="description">Ambient light intensity</p>
            </div>
        </div>

        <div class="card control-card">
            <div class="icon-wrapper">
                <i class="fas fa-cog"></i>
            </div>
            <div class="card-content">
                <h3>Device Control</h3>
                <div class="control-item">
                    <div class="item-info">
                        <i class="fas fa-lightbulb"></i> LED Light
                        <span class="status-dot" id="ledStatusDot"></span>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="ledToggle">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="control-item">
                    <div class="item-info">
                        <i class="fas fa-water"></i> Water Pump
                        <span class="status-dot" id="pumpStatusDot"></span>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="pumpToggle">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>

    <script src="main.js"></script>
</body>
</html>
